<div class="row">
    <div class="col-md-6">
        <a routerLink="/" href="#"  class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard </a>

    </div>
    <div class="col-md-6">
        <div class="btn-group pull-right">
        <a href="#" class="btn btn-secondary" [routerLink]="['/clientedit/'+id]">
            <i class="fa fa-arrow-circle-o-right"></i>
              Edite</a>
              <button class="btn btn-danger" (click)="delete()">Delete</button>
        </div>
    </div>
</div>
<hr>
<div *ngIf="client" class="card">
    <h3 class="card-header">
            {{client.firstName}} {{client.lastName}}
    </h3>
    <div class="card-body">
        <div class="row" >
            <div class="col-md-8">
                    <h4> clientID:  {{id}} </h4>
            </div>
            <div class="col-md-4">
                <h3 class="pull-right">
                    balance:
                    <span 
                    [class.text-danger]="hasbalance"
                    [class.text-success]="!hasbalance"
                    >{{client.balance}}
                </span>
                <small>
                    <a (click)="showBalanceUpdata = !showBalanceUpdata"><i class="fa fa-pencil"></i> </a>
                </small>
                </h3>
                <div class="clear-fix">
                    <form class="form-inline pull-right" *ngIf="showBalanceUpdata" (submit)="update(id)">
                            <div class="form-group">
                                <input type="text" [(ngModel)]="client.balance" name="balance" class="form-control">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <ul class="list-group">
            <li class="list-group-item">
                    contact email : {{client.email}}
            </li>
            
            <li class="list-group-item">
                contact phone : {{client.phone}}
        </li>
        </ul>
    </div>
