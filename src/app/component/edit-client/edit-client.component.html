<div class="row">
    <div class="col-md-6">
        <a [routerLink]="['/client/'+id]" href="#"  class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard </a>
    </div>

    <div class="col-md-6">
    </div>

</div>

<div class="card">
    <div class="card-header">
        Edite Client
    </div>
    <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onsubmit(f)">
            <div class="form-group">
                <label for="firstName" >First Name</label>
                <input [(ngModel)]="client.firstName" name="firstName" #firstNameop="ngModel" type="text" class="form-control" required>
              </div>
                  <div class="alert alert-danger" *ngIf="firstNameop.invalid && firstNameop.touched">firstname is required</div>

                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input [(ngModel)]="client.lastName" name="lastName" #lastNameop="ngModel" type="text" class="form-control" required>
                  </div>
                      <div class="alert alert-danger" *ngIf="lastNameop.invalid && lastNameop.touched">lastname is required</div>
    


                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input [(ngModel)]="client.email" name="email" #emailop="ngModel" type="email" class="form-control" required email>
                  </div>
                  <div class="alert alert-danger" *ngIf="emailop.errors?.required && emailop.touched">Email is required</div>
                  <div class="alert alert-danger" *ngIf="emailop.errors?.email && emailop.touched">Email is not correct</div>
              

                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input [(ngModel)]="client.phone" name="phone" #phoneop="ngModel" type="number" class="form-control" required minlength="5">
                  </div>
                  <div class="alert alert-danger" *ngIf="phoneop.errors?.required && phoneop.touched">Phone is invalid</div>
                  <div class="alert alert-danger" *ngIf="phoneop.errors?.minlength && phoneop.touched">phone is not correct</div>

                  <div class="form-group">
                    <label for="balance">Balance</label>
                    <input required [(ngModel)]="client.balance" name="balance" #balanceop="ngModel" type="number" class="form-control" [disabled]="disabledBalanceupdate">
                  </div>
                  <div class="alert alert-danger" *ngIf="balanceop.errors?.required && balanceop.touched">balance is required</div>


                  <input type="submit" class="btn btn-primary btn-block" value="Submit" [disabled]="f.invalid"> 
        </form>
  
    </div>
  </div>
