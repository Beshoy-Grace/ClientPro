<div class="row">
    <div class="col-md-6">
       <h2> <i class="fa fa-users"></i> Clients </h2>
    </div>
    <div class="col-md-6">
        <h5 class="text-muted pull-right"> Total Owed : {{totalowrd | currency}} </h5>
    </div>
</div>

<table *ngIf="clients?.length > 0 ; else noclient" class="table table-striped">
    <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Balance</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients ; index as i ">
            <td> {{client.$key}} </td>
            <td> {{client.firstName}}  {{client.lastName}} </td>
            <td> {{client.email}} </td>
            <td>  {{client.balance}} </td>
            <td> <a href="#" class="btn btn-secondary btn-sm" [routerLink]="['/client/'+client.$key]">
                <i class="fa fa-arrow-circle-o-right"></i>
                  Details</a> </td>
        </tr>
    </tbody>
</table>

<ng-template #noclient >
    <hr>
    <h4> there are no clients in the system </h4>
</ng-template>
